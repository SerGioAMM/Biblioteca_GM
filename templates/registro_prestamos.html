<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Prestamo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='barra_lateral.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo_registro_prestamos.css') }}">

</head>
<body>
    <header>

        <div class="navbar">
            <a href="{{ url_for('inicio') }}">Inicio</a>
            
        </div>
    </header>
    <main class="main">

        <h1 id="h1-titulo">Registrar nuevo prestamo</h1>
        <h5 id="h5-nota">Complete el formulario para agregar un nuevo prestamo.</h5>
        
        <section class="barra-lateral fondo-cristal">
            <h2>Administracion</h2>
            <nav>
                
                <a href="{{ url_for('prestamos') }}">Prestamos </a>
                <a href="{{ url_for('registro_prestamos') }}" id="pagina-actual">Registro Prestamos</a>
                <a href="{{ url_for('insertar_libro') }}">Registro de Libros</a>
                
            </nav>
        </section>
        
        <div class="div-container-registro-prestamos">
        
            <form method="POST" action="/registro_prestamos" class="formulario-prestamo">
                
                <!--TODO: REDORDENAR DATOS PARA MAYOR COMODIDAD-->
                
                <label for="DPI">DPI</label>
                <label for="nombre_lector apellido_lector">Lector</label>
                
                <input type="text" name="DPI" placeholder="" required autocomplete="off">
                <span id="span-informacion-lector">
                    <input type="text" name="nombre_lector" placeholder="Nombre del lector" autocomplete="off">
                    <input type="text" name="apellido_lector" placeholder="Apellido del lector" autocomplete="off">
                </span>
                
                <label for="direccion">Direccion</label>
                <label for="num_telefono">Numero de Telefono</label>
                <input type="text" name="direccion" placeholder="" autocomplete="off">
                <input type="text" name="num_telefono" placeholder="" autocomplete="off">
                
                <label for="libro">Libro</label>
                <label for="grado">Grado de Estudio</label>
                <input class="buscar-libro-prestamo" type="text" name="libro" placeholder="" autocomplete="off">
                <input type="text" name="grado" placeholder="" autocomplete="off">
                                
                <label for="fecha_prestamo">Fecha de prestamo</label>
                <label for="fecha_entrega_estimada">Fecha limite de entrega</label>
                <input type="date" id="fecha_prestamo" name="fecha_prestamo" placeholder="">
                <input type="date" id="fecha_entrega_estimada" name="fecha_entrega_estimada" placeholder="">

                <button id="btn-registrar-prestamo" type="submit">Registrar prestamo</button>
            </form>

            <ul class="ul-contenedor-sugerencias">
                <li>sugerencia 1</li>
            </ul>
            <section class="filtro">
                <h4> Buscar por: &nbsp;&nbsp;</h4>
                <select name="filtro-busqueda" id="filtro-busqueda">
                    <option value="Titulo">Titulo</option>
                </select>
            </section>
        </div>
    </main>
    <script src="/static/js/sugerencias.js"></script>
    <script src="/static/js/obtener_fecha.js"></script>
</body>
</html>
