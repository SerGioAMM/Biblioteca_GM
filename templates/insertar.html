<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertar_libro   </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo_insertar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='barra_lateral.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='general.css') }}">

</head>
<body>
    <header>

        <div class="navbar">
            <a href="{{ url_for('inicio') }}">Inicio</a>
            <nav>
                <a href="{{ url_for('libros') }}">Libros </a>
            </nav>
        </div>
    </header>
    <main class="main">

        <h1 id="h1-titulo">Registrar nuevo libro</h1>
        <h5 id="h5-nota">Complete el formulario para agregar un nuevo libro al catálogo de la biblioteca.</h5>
        
        <section class="barra-lateral fondo-cristal">
            <h2>Administracion</h2>
            <nav>
                
                <a href="{{ url_for('prestamos') }}">Prestamos </a>
                <a href="{{ url_for('registro_prestamos') }}">Registro Prestamos</a>
                <a href="{{ url_for('insertar_libro') }}" id="pagina-actual">Registro de Libros</a>
                
            </nav>
        </section>
        
        
        <div class="div-container-insertar">
            
            <form method="POST" action="/insertar" class="formulario-insertar">
                
                <!--TODO: REDORDENAR DATOS PARA MAYOR COMODIDAD-->
                
                <label for="titulo">Titulo</label>
                <label for="nombre_autor apellido_autor">Datos del autor</label>
                
                <input type="text" name="titulo" placeholder="" autocomplete="off">
                <span id="span-informacion-autor">
                    <input type="text" name="nombre_autor" class="input-autor" placeholder="Nombre del autor" autocomplete="off">
                    <input type="text" name="apellido_autor" class="input-autor" placeholder="Apellido del autor" autocomplete="off">
                </span>
                
                <label for="ISBN">ISBN</label>
                <label for="editorial">Editorial</label>
                
                <input type="text" name="ISBN" placeholder="" autocomplete="off">
                <input type="text" name="editorial" class="input-editorial" placeholder="" autocomplete="off">
                
                <label for="tomo">Tomo</label>
                <label for="paginas">Numero de Paginas</label>
                
                <input type="text" name="tomo" placeholder="" autocomplete="off">
            <input type="number" name="num_paginas" placeholder="" autocomplete="off">
            
            <label for="copias">Numero de Copias</label>
            <label for="sistema_dewey">Sistema Dewey</label>
            
            <input type="text" name="num_copias" placeholder="" autocomplete="off">
            <select name="sistema_dewey" id="" >
                {% for ultima in ultima_seccion %}
                <option value="{{ ultima[0] }}">{{ ultima[0] }} - {{ ultima[1] }}</option>
                {% endfor %}
                {% for seccion in secciones %}
                <option value="{{ seccion[0] }}">{{ seccion[0] }} - {{ seccion[1] }}</option>
                {% endfor %}
            </select>
            
            <label for="lugar">Lugar de Publicacion</label>
            <label for="anio">Año de Publicacion</label>
            
            <input type="text" name="lugar" class="input-lugar" placeholder="" autocomplete="off">
            <input type="text" name="anio" placeholder="" autocomplete="off">
            
            
            <ul class="ul-contenedor-sugerencias">
                <li>sugerencia 1</li>
                <li>sugerencia 2</li>
            </ul>
            
            
            <button id="btn-registrar" type="submit">Registrar</button>
            
            <!-- TODO: FILTRO
            <select name="filtro_dewey" id="filtro_dewey">
                {% for seccion_filtro in filtro_dewey %}
                <option value="">{{ seccion_filtro[0] }}</option>
                {% endfor %}
            </select>
            ################################ Arreglar luego ### !FILTRO_POR_SECCIONES #############################################
            
            ::::IDEAS PARA ARREGLAR FILTRO::::
            >Hacer la lista de secciones directamente en el codigo para no tener que recargar la pagina
            TODO-->
            
            
            </form>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/sugerencias.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sug_test.js') }}"></script>
</body>
</html>
